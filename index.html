<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Find A Favorite Phone!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <h2 class=" text-center fw-bold display-3">Find A Favorite Phone</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-lg-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control phone_from_control" placeholder="Search phone"
                        id="phone_name">
                    <span class="input-group-text btn btn-primary phone_from_btn" id="handle_search_phone">Search</span>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-12">
                <h2 class="alert alert-primary" id="total_phone_element">Total Phone Find: <span
                        class="badge rounded-pill bg-warning text-dark" id="total_phone_number">0</span></h2>
            </div>
        </div>
        <div class="row ">
            <div id="loading" class="position-absolute top-50 start-50 translate-middle text-center"></div>
            <div id="msg" class="text-center"></div>
        </div>

        <div class="row" id="search_phone"></div>
        <div class="row mb-5 justify-content-center">
            <div class="col-lg-4">
                <span class=" phone_from_btn p-3" onclick="loadMorePhoneShow()" id="loadMorePhone">Load
                    More</span>
            </div>
        </div>
    </div>

    <div id="phone_details"></div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
